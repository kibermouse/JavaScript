<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>

<body>
  <!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
  <script>
    /*
    1. 10 прибавить 10 получаем 20.
    2. Число 20 объединяем с строкой '10' получаем строку 2010.
    3. С помощью console.log выводим строку 2010 в консоль.
    */
    console.log(10 + 10 + "10");
    /*
    1. Число 10 объединяем с строкой '10' получаем строку 1010.
    2. Строку 1010 объединяем с числом 10 получаем строку 101010.
    3. С помощью console.log выводим строку 101010 в консоль.
    */
    console.log(10 + "10" + 10);
    /*
    1. 10 прибавить 10 получаем 20.
    2. Последняя строка "10" преобразуется оператором "+" в число 10.
    3. 20 прибавить 10 получаем 30.
    4. С помощью console.log выводим число 30 в консоль.
    */
    console.log(10 + 10 + +"10");
    /*
    1. Пустая строка преобразуется оператором - в число -0.
    2. 10 деленное на -0 получается -Infinity.
    3. С помощью console.log выводим -Infinity в консоль.
    */
    console.log(10 / -"");
    /*
    1. Cтрока "2,5" преобразуется оператором - в NaN.
    2. 10 деленное на NaN получается NaN.
    3. С помощью console.log выводим NaN в консоль.
    */
    console.log(10 / +"2,5");
  </script>
</body>

</html>
