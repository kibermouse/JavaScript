<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>

<body>
  <!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
  <script>
    "use strict";

    let a = 1, b = 1, c, d;

    /*
    После операции значение переменной а увеличивается на 1 и становится равно 2.
    Переменной с присваивается значение перемнной а после оперции, то есть 2.
     */
    c = ++a;
    console.log(c);

    /*
    После операции значение переменной d будет равно значению b до увеличения на 1,
    то есть 1. Перемнная b после операции будет иметь значение 2.
     */
    d = b++;
    console.log(d);

    /*
    В результате операции переменная а увеличится еще на единицу и станет равна 3. 
    После к 3 прибавится 2 и переменной с присвоится значение 5.
     */
    c = 2 + ++a;
    console.log(c);

    /*
    В результате операции 2 прибавится к первоначальному значению b (2), их сумма станет
    равна 4, что и станет значением переменной d. Песле этого к значению b прибавится 1,
    и в результате значение b = 3. 
     */
    d = 2 + b++;
    console.log(d);

    console.log(a);
    console.log(b);
  </script>
</body>

</html>
